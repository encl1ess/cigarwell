<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://unpkg.com/scss-reset/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./../styles/index.min.css">
</head>
<body>
  <header class="header">
    <a class="header__logo" href="/">
      <i class="logo"></i>
    </a>
    <button class="header__button">
      <a href="#">
        Login
      </a>
    </button>
  </header>
  <main id="main">
    <aside class="aside">
      <div class="aside__info">
        <i class="logo logo_large"></i>
        <h1>Discover the perfect Smoke</h1>
        <p>
          CigarWell is your ultimate destination for exploring the world of premium cigars.
        </p>
      </div>
    </aside>
    <section class="content">
      <form class="form login">
        <div class="form__header">
          <h2 class="form__title">Login!</h2>
        </div>
        <div class="form__content">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="name@company.com">
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="**********">
          </div>
          <button class="form__button login__button button" type="submit"><span>Login</span></button>
        </div>
        <div class="form__divider">
          <span>
            OR
          </span>
        </div>
        <div class="check-message">
          <a href="./../pages/forgot-password.html">
            Forgot password
          </a>
          to reset your password
        </div>
      </form>
      <footer class="content__footer">
        <div class="check-message">
          You don't have an account? 
          <a href="./../">
            Sign Up
          </a>
        </div>
      </footer>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__copyright">
      &#169;&nbsp;Cigar well 2023. All rights reserved.
    </div>
  </footer>
</body>
</html>
